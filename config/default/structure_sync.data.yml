    -
      vid: services
      tid: '31'
      langcode: en
      name: 'The Enhanced Agent'
      description__value: '<p>The availability of AI is an inflection point in customer service, today. At Tactis, we employ AI for tasks that frankly would bore a live agent. This results in a speedier service for customers, and increases the job satisfaction of agents, who would rather use their expertise than waste time on mundane tasks. &nbsp;</p><p>The main benefit of AI in customer service is that it assists live agents with better information, greater accuracy and more empathy, so that when they are connecting with a customer, they are better able to resolve issues and make that customer happy. AI prompts them with product or content suggestions, and can help provide some background on who they are as customers. It learns also from previous customers who had similar issues, ensuring the agent has all this context available when helping them.</p><p>Importantly, for our live agents, AI is not their new technology overlord. Agents retain their agency and can accept or reject AI prompts based on their own experience and intuition. This allows a brand’s highest performing agents to effectively coach up AI, which by extension is helping to coach up newer and lower performing agents by giving them the same strategies the top agents are using. &nbsp;</p><p>To give your live agents a competitive advantage through AI and machine learning tools, contact us, today!&nbsp;</p><p>&nbsp;</p>'
      description__format: full_html
      weight: '0'
      parent: '0'
      uuid: fd130b24-285b-450f-8d2f-fc16912e338a
