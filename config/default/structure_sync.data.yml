    -
      vid: services
      tid: '41'
      langcode: en
      name: 'Connected Communications'
      description__value: '<p>Through Connected Communications, we help our clients create customer service experiences that change the way their customers think about their brands. For brands to amplify the impact of these capabilities, all their customers need to know about them - not just the ones who have had issues.</p><p>Connected Communications is the strategy and campaigns that help brands tell their service story better, in order to bolster their positioning across all customer segments. From email campaigns touting live agents as “Experts on call,” helping customers choose products much higher in the funnel, to PR pitches on how unexpectedly exceptional customer service impacts the lives of customers, Tactis works with clients to proactively merchandise the capabilities that help turn confused and even anxious customers into lifelong fans.</p><p>Connected Communications also deepens a brand’s ability to market to individual customers. We use data from customer service interactions to fuel marketing automation, notifying customers proactively when new products or content is available that aligns with their previous behavior, in addition to performing regular follow-ups after customer service interaction to ensure the satisfaction lingers.</p><p>To learn how your brand might use Connected Communications to take full advantage of your customer service investments and capabilities, let’s talk.<br>&nbsp;</p>'
      description__format: full_html
      weight: '0'
      parent: '0'
      uuid: e0c6ec40-74f9-4f44-9dc4-d933a0af9ea4
      field_intro_text: {  }
    -
      vid: services
      tid: '71'
      langcode: en
      name: 'Content Strategy'
      description__value: null
      description__format: null
      weight: '0'
      parent: '0'
      uuid: 0fc211b6-1ad2-43bf-be2b-5889693b7ad1
      field_intro_text: {  }
    -
      vid: services
      tid: '76'
      langcode: en
      name: 'CX & UX Design'
      description__value: null
      description__format: null
      weight: '0'
      parent: '0'
      uuid: 2d650030-3872-46a6-a798-29b6bf9e1675
      field_intro_text: {  }
    -
      vid: services
      tid: '36'
      langcode: en
      name: 'Digital Self Service'
      description__value: '<p>Self-service puts the control in the customer’s hands when they need it most. It’s the foundation of any successful customer experience strategy. &nbsp;</p><p>Tactis’ approach to Digital Self Service is based on two objectives: First, we help clients create an experience that removes the need for live agent interaction. This lowers costs while also giving customers the control that most prefer.</p><p>Second, we use data from customer service interactions to better inform future digital experiences . These come in the form of product and service insights that help merchandising teams better describe products to reduce returns, plus the identification of points of friction in the experience that the digital product teams can address. This data also informs real-time customization of experiences, allowing brands to serve up targeted products or content based on customer behavior and the behavior of previous customers with similar needs.</p><p>For more on how your customer service data can supercharge your entire digital experience, contact us, today!&nbsp;</p>'
      description__format: full_html
      weight: '0'
      parent: '0'
      uuid: 4b53cfd5-ba3b-4086-b5f4-e4bc94162a43
      field_intro_text: {  }
    -
      vid: services
      tid: '46'
      langcode: en
      name: 'eCSAT Score & Diagnostic'
      description__value: '<p>Most businesses measure customer satisfaction. Unfortunately, the CSAT scoring system most businesses use focuses only on whether issues have been resolved, and not on how those interactions have changed the way customers feel about the brand. Tactis’s proprietary Effective Customer Satisfaction (eCSAT) tool goes beyond closed tickets and measures customer service as part of the holistic brand experience. &nbsp;</p><p>What makes our eCSAT tool different from other systems is that it monitors both interactions and outcomes, including customer intercept surveys and behavior analysis after customer service interaction. Furthermore, AI monitoring of call transcripts and text chats derives tone and sentiment to help determine if customers are relieved and elated, or simply frustrated, all of which are possible even when tickets are technically closed.</p><p>Post-interaction behavior helps us understand if the interaction had a positive or negative overall impact. Did the customer return to the site, or did a customer service issue drive them away? Crucially, does what we observe match or contradict what customers say in post-service surveys? &nbsp; &nbsp;</p><p>To learn more about Tactis’s proprietary eCSAT tool and how it can help turn customer service aggravation into brand love, contact us today.</p>'
      description__format: full_html
      weight: '0'
      parent: '0'
      uuid: 53ca075f-bd74-4693-8752-39c8c6701179
      field_intro_text: {  }
    -
      vid: services
      tid: '26'
      langcode: en
      name: 'Expert Contact Centers'
      description__value: '<p>We then support these expert agents with the training, tools and technology they need to resolve issues and make sure customers are not just satisfied, but genuinely happy. We believe the goal of live agent interaction is not to close tickets, but to make customers feel heard and respected. This leads to loyal customers, improved brand health and business growth. &nbsp;</p><p>Channels? We support them all. Telephone, text, chat, and social media, both inbound and outbound, all integrating with CRM.</p><p>To learn more about how Expert Live Agents can drive growth and differentiation, &nbsp;contact us, today!&nbsp;</p>'
      description__format: full_html
      weight: '0'
      parent: '0'
      uuid: 598d0730-66dc-48d7-a6cc-5de3bb7721cb
      field_intro_text:
        -
          value: '<p>Contact centers don’t have to be the place customer satisfaction goes to die. We believe that when customers have an issue that a fellow human is best equipped to resolve, the right strategy, tools and people can turn them into customers for life. &nbsp;</p><p>Our approach begins with hiring the right agents - people who are already experts in a certain category, and often even customers and fans of the business. They build rapport with customers when it’s needed most, and are credible advocates of the brand.</p>'
          format: full_html
    -
