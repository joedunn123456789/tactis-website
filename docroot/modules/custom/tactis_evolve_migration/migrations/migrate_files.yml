uuid: d9bedc92-2c35-4d25-8c56-72cd8766c697
langcode: en
status: true
dependencies: {  }
id: migrate_files
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - tactis
  - files
migration_group: tactis
label: Files
source:
  plugin: d8_entity
  scheme: public
  key: migrate
  entity_type: file
  constants:
    source_base_path: 'https://www.tactis.com' # Source domain.
process:
  filename:
    -
      plugin: get
      source: filename
  source_public_absolute_path:
    -
      plugin: str_replace
      source: uri
      search: 'public://'
      replace: 'sites/default/files/'
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - '@source_public_absolute_path'
    -
      plugin: urlencode
  status: status
  created: created
  changed: changed
  uid:
    plugin: default_value
    default_value: 1
  name: filename
  filemime: filemime
  filesize: filesize
  uri:
    -
      plugin: skip_on_file_not_exists
      method: row
      source: '@source_full_path'
      message: 'File field_name does not exist'
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - uri
destination:
  plugin: 'entity:file'
migration_dependencies: null
